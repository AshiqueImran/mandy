                                               "text": "<div >\n <div class=\"row\"><div class=\"col-md-12\"> <h3>Unser Versprechen<\/h3>\n<p>Wir wollen, dass Ihr Kind und Sie einen tollen Kitaplatz bekommen. Deswegen bezahlen wir f\u00fcr Sie die besten und erfolgreichsten Kitarecht-Anw\u00e4lte in Deutschland.<\/p>\n<h3>Jede Familie ist einzigartig<\/h3>\n<p>Um erfolgreich sein zu k\u00f6nnen, brauchen die Anw\u00e4lte Ihre Mithilfe. Aus diesem Grund ist es erforderlich, dass Sie alle Daten im Zusammenhang mit dem Rechtsanspruch sorgsam angeben. Lebenssachverhalte k\u00f6nnen sich \u00e4ndern. Es ist deshalb erforderlich, dass Sie m\u00f6gliche Ver\u00e4nderungen umgehend mitteilen und die Anw\u00e4lte bei allen notwendigen juristischen Schritten unterst\u00fctzen. <br \/>\nDie Anw\u00e4lte werden Sie separat noch einmal dar\u00fcber aufkl\u00e4ren, welche Ver\u00e4nderungen Sie mitteilen m\u00fcssen. Die Anw\u00e4lte werden Sie \u00fcber Ihre erforderliche Mithilfe bei den einzelnen juristischen Ma\u00dfnahmen informieren.<\/p>\n<h3>Ihre Verantwortung<\/h3>\n<p>In dem Fall, dass trotz der ausf\u00fchrlichen Aufkl\u00e4rung durch die Partnerkanzlei wesentliche Angaben oder Ver\u00e4nderungen durch Sie nicht mitgeteilt werden, oder juristische Verfahrensschritte durch Sie nicht unterst\u00fctzt werden, und ein gerichtliches Verfahren nur aufgrund Ihrer fehlenden Unterst\u00fctzung verloren wird, sind wir berechtigt, Sie an den Anwaltskosten zu beteiligen. Die Anwaltskanzlei wird Sie immer rechtzeitig informieren und auf die Notwendigkeit Ihrer Mitwirkung deutlich hinweisen. Selbst in diesem Fall ist Ihr Kostenrisiko durch uns aber auf maximal 250,00 \u20ac begrenzt. Kurz: Arbeiten Sie mit der Rechtsanwaltskanzlei eng und vertrauensvoll zusammen, besteht kein Kostenrisiko f\u00fcr Sie.<\/p>\n<\/div><\/div><\/div>\n\n###FIELD######FIELD######FIELD######FIELD######FIELD######FIELD######FIELD###"

                                               "text": "<div >\n <div class=\"row\"><div class=\"col-md-12\"> <h2>Vielen Dank<\/h2>\n<p>Ab hier werden Sie von den Rechtsanw\u00e4lten von Mein-Kita-Anwalt.de, der Rechtsanwaltskanzlei Steve Winkler &amp; Partner betreut. <br \/>\nWir ben\u00f6tigen nachfolgend von Ihnen noch weitere Angaben. Nach erfolgreicher Eingabe der Daten, k\u00f6nnen Sie sofort die gerichtliche Durchsetzung des Rechtsanspruchs auf einen Kitaplatz starten. <\/p>\n<h2>Das Wichtigste auf einen Blick<\/h2>\n<h3>Unser Versprechen<\/h3>\n<p>Mit unserer Erfahrung aus mehreren tausend erfolgreichen Kitaplatz-Klagen k\u00f6nnen wir Ihnen versichern, dass wir f\u00fcr Ihre Familie auf dem Weg zum Kitaplatz die richtigen juristischen Schritte zum richtigen Zeitpunkt gehen.<\/p>\n<h3>Ihre Verantwortung<\/h3>\n<p>Erfolgreich k\u00f6nnen wir nur gemeinsam sein. Unterst\u00fctzen Sie uns bei unserer T\u00e4tigkeit mit sorgf\u00e4ltig \u00fcberpr\u00fcften Angaben, rascher Kommunikation bei Ver\u00e4nderungen und durch Ihr Vertrauen in unsere Arbeit.<br \/>\nImmer dann, wenn Ihnen direkt ein Betreuungsplatz angeboten wird, ist es wichtig, uns umgehend zu informieren. Jede \u00c4nderung, die sich auf die Wegezeiten oder Betreuungszeiten auswirken k\u00f6nnte, m\u00fcssen wir zeitnah pr\u00fcfen k\u00f6nnen.<\/p>\n<p>Bitte best\u00e4tigen Sie, dass Sie unsere Allgemeinen Gesch\u00e4ftsbedingungen und unsere Widerrufsbelehrung zur Kenntnis nehmen konnten. Anschlie\u00dfend k\u00f6nnen Sie alle f\u00fcr das gerichtliche Verfahren wichtigen Fragen beantworten. Wir f\u00fchren Sie durch einen f\u00fcr jeden Bedarf ma\u00dfgeschneiderten Fragebogen. Denn jeder Fall ist f\u00fcr uns so einzigartig, wie Ihr Kind f\u00fcr Sie. <\/p>\n<p>Sie haben die M\u00f6glichkeit, unsere <a class=\"link-external\" href=\"http:\/\/www.winkler-rechtsanwaltskanzlei.de\/amb.html\" target=\"_blank\">allgemeinen Gesch\u00e4ftsbedingungen<\/a> und die <a class=\"link-external\" href=\"http:\/\/www.winkler-rechtsanwaltskanzlei.de\/wb.html\" target=\"_blank\">Widerrufsbelehrung<\/a> sowie unsere <a class=\"link-external\" href=\"http:\/\/www.winkler-rechtsanwaltskanzlei.de\/ds.html\" target=\"_blank\">Erkl\u00e4rung zum Datenschutz<\/a> an dieser Stelle ausf\u00fchrlich zu lesen.<\/p>\n<\/div><\/div><\/div>\n\n###LEVEL#Allgemeine Gesch\u00e4ftsbedingungen (AGB)####<div >\n <div class=\"row\"><div class=\"col-md-12\"> <p>Bitte lesen Sie die Allgemeinen Gesch\u00e4ftsbedingungen sorgf\u00e4ltig durch.<\/p>\n<\/div><\/div><\/div>\n\n<div class=\"row\">\n <div class=\"col-md-4\">\n ###FIELD######FIELD### <\/div>\n <div class=\"col-md-8\">\n <\/div>\n<\/div>###LEVEL#Widerrufserkl\u00e4rung####<div >\n <div class=\"row\"><div class=\"col-md-12\"> <p>Bitte lesen Sie die Widerrufserkl\u00e4rung sorgf\u00e4ltig durch und akzeptieren diese.<\/p>\n<\/div><\/div><\/div>\n\n<div class=\"row\">\n <div class=\"col-md-6\">\n ###FIELD######FIELD######FIELD######FIELD### <\/div>\n <div class=\"col-md-6\">\n <\/div>\n<\/div>###LEVEL#Datenschutz####<div >\n <div class=\"row\"><div class=\"col-md-12\"> <p>Ihre Daten sind uns wichtig. <\/p>\n<p>Aus diesem Grund m\u00f6chten wir Ihnen ausf\u00fchrlich mitteilen, was mit Ihren personenbezogenen Daten passiert, wenn Sie die Seite besuchen und Daten eingeben. Es ist f\u00fcr uns selbstverst\u00e4ndlich, dass wir die geltenden gesetzlichen Bestimmungen zum Datenschutz, einschlie\u00dflich der EU-Datenschutz-Grundverordnung einhalten.<\/p>\n<p>Ausf\u00fchrliche Informationen zum Thema Datenschutz k\u00f6nnen Sie unserer Datenschutzerkl\u00e4rung entnehmen.<\/p>\n<\/div><\/div><\/div>\n\n<div class=\"row\">\n <div class=\"col-md-4\">\n ###FIELD######FIELD### <\/div>\n <div class=\"col-md-8\">\n <\/div>\n<\/div>"

                                               "text": "<div >\n <div class=\"row\"><div class=\"col-md-12\"> <p>Bei der Suche nach einem passenden Betreuungsplatz stellt sich die Frage nach dem Bringen und Holen des Kindes. Die Betreuungszeiten Ihres Kindes werden durch Wegezeiten zwischen Wohnung, Kita und Arbeitsort bestimmt.<\/p>\n<\/div><\/div><\/div>\n\n###LEVEL#Bringen und Holen####<div class=\"row\">\n <div class=\"col-md-6\">\n ###FIELD### <\/div>\n <div class=\"col-md-6\">\n <\/div>\n<\/div>###LEVEL#Pers\u00f6nliche Situation erster Sorgeberechtigter####<div >\n <div class=\"row\"><div class=\"col-md-12\"> <p>Bitte beschreiben Sie uns die pers\u00f6nliche und berufliche Situation des ersten Sorgeberechtigten.<\/p>\n<\/div><\/div><\/div>\n\n<div class=\"row\">\n <div class=\"col-md-6\">\n \r\n###FIELD### <\/div>\n <div class=\"col-md-6\">\n <\/div>\n<\/div> <div class=\"row \">\r\n \r\n <div class=\" col-md-12\">\r\n <div class=\"row\">\r\n <div class=\" col-md-12\">\r\n <\/div>\r\n <\/div> \r\n <div class=\"row \">\r\n \r\n \r\n <div class=\" col-md-4\">\r\n\r\n <p><strong>Regelm\u00e4\u00dfiges Fortbewegungsmittel<\/strong><\/p>\n###FIELD######FIELD######FIELD######FIELD###\r\n###FIELD### <\/div> \r\n \r\n \r\n <div class=\" col-md-4\">\r\n\r\n <p><strong>Befindet sich zum Zeitpunkt des gew\u00fcnschten Betreuungsbeginns voraussichtlich:<\/strong><\/p>\n###FIELD######FIELD######FIELD######FIELD###\r\n###FIELD### <\/div> \r\n \r\n \r\n <div class=\" col-md-4\">\r\n\r\n <p><strong>Arbeitssituation<\/strong><\/p>\n\r\n###FIELD###\r\n###FIELD###\r\n###FIELD###\r\n###FIELD###<p>Bitte geben Sie so genau wie m\u00f6glich die Zeiten Ihrer T\u00e4tigkeit an. Beispielsweise Schichtdienst, Ortsabwesenheit usw. Die angegebenen Zeiten m\u00fcssen sp\u00e4ter vor Gericht m\u00f6glicherweise an Eides statt versichert werden.<\/p>\n <\/div> \r\n <\/div>\r\n <\/div>\r\n <\/div>\r\n\r\n###LEVEL#Pers\u00f6nliche Situation zweiter Sorgeberechtigter####<div >\n <div class=\"r
